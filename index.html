<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro PDF Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>PDF Editor</h2>
            <div class="tool-group">
                <label class="btn btn-primary file-label">
                    Open PDF
                    <input type="file" id="upload-pdf" accept="application/pdf" style="display: none;">
                </label>
            </div>
            <div class="tool-group">
                <button id="cursor-mode" class="btn">ğŸ‘† Cursor / Select</button>
                <button id="add-text" class="btn">ğŸ“ Add / Edit Text</button>
                <button id="toggle-draw" class="btn">âœï¸ Draw</button>
                <button id="whiteout-mode" class="btn">ğŸ§½ Whiteout (Erase)</button>
                <button id="delete-selected" class="btn btn-danger">ğŸ—‘ï¸ Delete Selected</button>
            </div>
            <div class="tool-group pagination">
                <button id="prev-page" class="btn">â—€ Prev</button>
                <span id="page-info"><span id="page-num">0</span> / <span id="page-count">0</span></span>
                <button id="next-page" class="btn">Next â–¶</button>
            </div>
            <div class="tool-group">
                <button id="export-pdf" class="btn btn-success">ğŸ’¾ Save & Download</button>
            </div>
        </aside>
        <main class="viewer">
            <div class="canvas-container-wrapper" id="canvas-wrapper">
                <canvas id="pdf-canvas" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
                <canvas id="fabric-canvas" style="position: absolute; top: 0; left: 0; z-index: 2;"></canvas>
            </div>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
