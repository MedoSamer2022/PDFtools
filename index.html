<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro PDF Editor & Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>PDF Editor Pro</h2>
            <div class="tool-group">
                <label class="btn btn-primary file-label">
                    Open PDF
                    <input type="file" id="upload-pdf" accept="application/pdf" style="display: none;">
                </label>
            </div>
            
            <div class="tool-group">
                <button id="cursor-mode" class="btn">ğŸ‘† Select / Move</button>
                <button id="add-text" class="btn">ğŸ“ Add Text</button>
                <button id="add-signature" class="btn">âœï¸ Add Signature</button>
                <button id="ocr-btn" class="btn" style="background-color: #3498db; color: white;">ğŸ” Advanced OCR Edit</button>
            </div>

            <div class="tool-group">
                <button id="highlight-mode" class="btn">ğŸ–ï¸ Highlight</button>
                <button id="redact-mode" class="btn">â¬› Redact</button>
                <button id="toggle-draw" class="btn">âœï¸ Free Draw</button>
                <button id="whiteout-mode" class="btn">ğŸ§½ Erase</button>
            </div>

            <div class="tool-group">
                <button id="rotate-page" class="btn" style="background-color: #f39c12; color: white;">ğŸ”„ Rotate Page 90Â°</button>
                <button id="delete-selected" class="btn btn-danger">ğŸ—‘ï¸ Delete Object</button>
            </div>

            <div class="tool-group pagination">
                <button id="zoom-out" class="btn" style="width: 48%;">â–</button>
                <button id="zoom-in" class="btn" style="width: 48%;">â•</button>
            </div>

            <div class="tool-group pagination">
                <button id="prev-page" class="btn">â—€</button>
                <span id="page-info"><span id="page-num">0</span> / <span id="page-count">0</span></span>
                <button id="next-page" class="btn">â–¶</button>
            </div>

            <div class="tool-group">
                <button id="remove-page" class="btn btn-danger">ğŸ“„ Delete Page</button>
                <button id="export-pdf" class="btn btn-success">ğŸ’¾ Save & Download</button>
            </div>
        </aside>

        <main class="viewer">
            <div id="text-toolbar" class="text-toolbar" style="display: none;">
                <select id="font-family"><option value="Arial">Arial</option></select>
                <input type="number" id="font-size" value="24" style="width: 50px;">
                <input type="color" id="font-color">
                <button id="font-bold">B</button>
            </div>

            <div id="brush-toolbar" class="text-toolbar" style="display: none; top: 70px;">
                <input type="color" id="brush-color">
                <input type="range" id="brush-size" min="1" max="100">
            </div>

            <div class="canvas-container-wrapper" id="canvas-wrapper">
                <canvas id="pdf-canvas" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
                <canvas id="fabric-canvas" style="position: absolute; top: 0; left: 0; z-index: 2;"></canvas>
            </div>
        </main>
    </div>

    <div id="signature-modal" class="modal">
        <div class="modal-content">
            <canvas id="signature-pad" width="400" height="200" style="border:1px solid #ccc"></canvas>
            <div class="modal-actions">
                <button id="save-sig" class="btn btn-success">Insert</button>
                <button id="cancel-sig" class="btn">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
